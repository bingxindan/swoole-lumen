[swoole]
server=bingxindan

[bingxindan]
host=0.0.0.0
port=80
worker_num=5
max_conn=10000
max_request=10000
task_worker_num=1
task_max_request=5000
dispatch_mode=3
daemonize=1
backlog=2048
open_tcp_keepalive=1
tcp_defer_accept=5
open_tcp_nodelay=1
log_level=SWOOLE_LOG_WRANING
log_file=/data/logs/prod_logs/psrv_mouth_%s.log
request_file=/data/logs/prod_logs/psrv_mouth_request_%s.log
request_slowlog_timeout=3
request_slowlog_file=/data/logs/php_logs/swoole_php_slow.log
package_max_length=50000000
reset_static=1
swoole_table='{"CONFIGTABLE":{"tableSize":1024,"dataSize":500000,"tickTime":10000,"tickNumber":1000},"BUSINESSTABLE":{"tableSize":1024,"dataSize":500000,"tickTime":10000,"tickNumber":1000}}'
